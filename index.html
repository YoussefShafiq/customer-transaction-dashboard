<!DOCTYPE html>
<html>

<head>
    <title>Customer transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary py-4 text-capitalize fw-bold">customers transactions dashboard</h1>
        <input type="text" id="nameFilter" class="form-control my-3" placeholder="Filter by name">
        <input type="number" id="amountFilter" class="form-control my-3" placeholder="Filter by amount">
        <div class="tableContainer bg-danger">
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Customer Name</th>
                        <th>Transaction Date</th>
                        <th>Transaction Amount</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="chartcontainer m-auto my-5">
            <canvas id="transactionsChart"></canvas>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="js/main.js" type="module"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
